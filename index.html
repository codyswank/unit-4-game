<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystals Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
<body>

<h1>CrystalsCollector!</h1>

    <div class="numberToMatch">
        <h2>Number To Get:
            <span id="number-to-guess"></span>
        </h2>
    </div>

    <div class="winsAndLosses">
        <h2>Wins: 
                <span id="Wins"></span>
                <br>
                Losses: 
                <span id="Losses"></span>
        </h2>
    </div>

    <div >
        <img src="assets/images/blue.jpeg"class="crystals" id="one" alt="Blue gem" >
        <img src="assets/images/red.jpg" class="crystals" id="two" alt="Red gem">
        <img src="assets/images/pink.png" class="crystals" id="three" alt="Pink gem">
        <img src="assets/images/orange.jpg" class="crystals" id="four" alt="Orange gem">
    </div>

    <div id="userTotals">
        <h2>Total: 
            <span id="total">
            
            </span>
        </h2>
    </div>

</body>
</html>
